<!--LOGO section-->
<h1 class="logo">
  <a href="/home"></a>
</h1>
<!--Nav section-->
<div class="navlist">
  <nav>
    <ul>
      <li *ngFor="let item of data">
        <a [routerLink]="item.menuurl" (mouseover)="chgSubnav($event)">{{item.menuname}}</a>
        <ul class="subnav">
          <ng-container *ngFor="let subitem of subdata">
            <li class="subitem" *ngIf="subitem.parentcode === item.menucode"><a
                [routerLink]="subitem.menuurl">{{subitem.menuname}}</a></li>
          </ng-container>
          <ng-container *ngFor="let aboutitem of aboutdata">
            <li class="subitem" *ngIf="item.menuname === '集運介紹'">
              <a href="/custom/{{aboutitem.cateid}}">{{aboutitem.title}}</a>
            </li>
          </ng-container>
        </ul>
      </li>
    </ul>
  </nav>
</div>
<!-- member start -->
<ng-container *ngIf="!ismemLogin;else memProfile">
  <div class="loginNav">
    <a class="non" routerLink="/register">註冊</a>
    <a routerLink="/login">登入</a>
  </div>
</ng-container>
