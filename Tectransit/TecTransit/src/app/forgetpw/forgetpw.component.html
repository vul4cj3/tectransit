<div class="container-login">
    <div class="login-div">
      <form class="text-center border border-light p-5" [formGroup]="dataForm">

        <p class="h4 fcom-s">忘記密碼</p>
        <p>請輸入註冊時的身分證字號或公司統一編號與Email，系統將發送密碼到您的信箱！</p>

        <!-- Account -->
        <div class="wrap-login">
          <label for="idcode">身分證字號或統一編號</label>
          <input type="text" id="idcode" class="form-control mb-4 space_" (keyup.enter)="onSubmit()"
            [ngClass]="{'is-invalid': isErr}" formControlName="idcode">
        </div>

        <!-- Password -->
        <div class="wrap-login">
            <label for="email">E-Mail</label>
          <input type="text" id="email" class="form-control mb-4 space_" (keyup.enter)="onSubmit()"
            [ngClass]="{'is-invalid': isErr}" formControlName="email">
        </div>

        <!-- Sign in button -->
        <button mdbBtn color="info" block="true" class="my-4" type="button" (click)="onSubmit(this.dataForm.value)">送出</button>
        <button mdbBtn color="info" block="true" class="my-4" type="button" (click)="Clear()">清除</button>


      </form>
    </div>

  </div>
