  <div class="faq-contain">
    <div class="faq-left">
      <div class="faq-category">
        <ul>
          <li class="cate" (click)="chgFaq(item.cateid, $event)" *ngFor="let item of faqCate let idx = index">
            <em></em>
            <span [class.active]="idx === 0 && isActive">{{item.title}}</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="faq-right">
      <div class="faq-list">
        <ng-container *ngFor="let subitem of faqData let subid = index">
          <div class="card" id="card_{{subid}}">
            <div class="card-title" (click)="toggleFaq('card_' + subid)">
              <span>{{subitem.title}}</span>
              <em></em>
            </div>
            <div class="card-descr" [innerHTML]="subitem.descr | safeHtml"></div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
