  <div class="sitemap-contain">
    <ng-container *ngFor="let item of data">
      <dl *ngIf="item.menuname !== '首頁'">
        <dt><em></em>{{item.menuname}}</dt>
        <dd *ngIf="item.menuname !== '集運介紹'"><a [routerLink]="item.menuurl">{{item.menuname}}</a></dd>
        <ng-container *ngFor="let aboutitem of aboutdata">
          <dd *ngIf="item.menuname === '集運介紹'">
            <a routerLink="/custom/{{aboutitem.cateid}}">{{aboutitem.title}}</a>
          </dd>
        </ng-container>
      </dl>
    </ng-container>

    <!-- member section start -->
    <ng-container *ngIf="!ismemLogin;else memProfile">
      <dl>
        <dt><em></em>會員專區</dt>
        <dd><a routerLink="/register">註冊</a></dd>
        <dd><a routerLink="/login">登入</a></dd>
        <dd><a routerLink="/forgetpw">忘記密碼</a></dd>
      </dl>
    </ng-container>
    <ng-template #memProfile>
      <ng-container *ngIf="!ismemcus;else memcusProfile">
        <dl>
          <dt><em></em>會員專區</dt>
          <dd><a routerLink="/member/entrust">委託集運</a></dd>
          <dd><a routerLink="/member/profile">會員管理</a></dd>
          <dd><a routerLink="/member/declarant">申報人管理</a></dd>
          <dd><a routerLink="/member/shipping/t1/0">集運單管理</a></dd>
          <dd><a href="#" (click)="doLogout()">登出</a></dd>
        </dl>
      </ng-container>
      <ng-template #memcusProfile>
        <dl>
          <dt><em></em>會員專區</dt>
          <dd><a routerLink="/member/entrustcus">委託集運</a></dd>
          <dd><a routerLink="/member/profilecus">會員主頁</a></dd>
          <dd><a routerLink="/member/station">集運站</a></dd>
          <dd><a routerLink="/member/shippingcus/t1/0">集運單管理</a></dd>
          <dd><a href="#" (click)="doLogout()">登出</a></dd>
        </dl>
      </ng-template>
    </ng-template>
    <!-- member section end-->
  </div>
</div>
