<div class="container-login">
  <div class="login-div">
    <form class="text-center border border-light p-5" [formGroup]="loginForm">

      <p class="h4 fcom-s">會員登入</p>

      <!-- Account -->
      <div class="wrap-login">
        <input type="text" id="AccountID" class="form-control mb-4 space_" [ngClass]="{'is-invalid': isErr}"
          formControlName="username">
        <span class="focus-login"></span>
        <span class="symbol-login">
          <i class="fas fa-user"></i>
        </span>
      </div>

      <!-- Password -->
      <div class="wrap-login">
        <input type="password" id="ACPassword" class="form-control mb-4 space_" [ngClass]="{'is-invalid': isErr}"
          formControlName="password">
        <span class="focus-login"></span>
        <span class="symbol-login">
          <i class="fas fa-lock"></i>
        </span>
      </div>

      <!-- 驗證碼 -->
      <div class="wrap-login">
        <input type="text" id="ACCaptcha" class="form-control mb-4 space_" [ngClass]="{'is-invalid': isErr}"
          formControlName="captcha" placeholder="請輸入驗證碼(大寫英文字母&數字組合)">
          <img [src]="catpchaImg" />
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <mdb-checkbox>
            <p class="fcom-s">Remember me</p>
          </mdb-checkbox>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">
            <p class="fcom-s">忘記密碼?</p>
          </a>
        </div>
      </div>

      <!-- Sign in button -->
      <button mdbBtn color="info" block="true" class="my-4" type="button" (click)="onSubmit()">登入</button>
      <button mdbBtn color="info" block="true" class="my-4" type="button" (click)="Clear()">清除</button>


    </form>
  </div>

</div>
