<div class="entrust">
  <div class="warn-section">
    <div class="inner-border">
      <div class="warn-item">
        <div class="warn-icon"></div>
        <p>請上傳<i>已消倉表&材積與實重表</i>，<i class="required">已消倉表檔名開頭必須為stock/材積與實重表檔名開頭必須為weight</i>，否則將無法匯入！</p>
      </div>
      <div class="warn-item">
        <div class="warn-icon"></div>
        <p>匯入已消倉表前請先下載<a href="/res/assets/doc/stockSample.xlsx" target="_blank">匯入用範本檔</a>，並確實填寫資料！</p>
      </div>
      <div class="warn-item">
        <div class="warn-icon"></div>
        <p>匯入成功後，請至<i>集運單管理</i>查看！</p>
      </div>
      <div class="warn-item">
        <div class="warn-icon"></div>
        <p>若匯入資料量龐大，請耐心等候訊息結果，<i class="required">請勿在未跳出訊息時，關閉或離開介面！</i></p>
      </div>
    </div>
  </div>
  <div class="entrust-contain">
    <div class="row">
      <label for="filesupload" class="custom-file-upload">
        <img width="16px" height="16px" src="/res/assets/util/upload-icon.svg">
      </label>
      <input type="file" id="filesupload" #filesupload multiple accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel,application/pdf" (change)="fileChange($event)">
    </div>
    <div class="btn">
      <a (click)='saveData()'>匯入</a>
    </div>
    <div id="process-msg"></div>
  </div>
</div>
