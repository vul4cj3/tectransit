<!--Top Section-->
<div>
  <div>
    <div class="app-page-title">
      <div class="page-title-wrapper">
        <div class="page-title-heading">
          <div class="page-title-icon"><i class="lnr-question-circle"></i></div>
          <div>常見問題管理 - 分類編輯</div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Info Section-->
<div class="row">
  <div class="col-md-12">
    <div class="main-card mb-3 card">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <form [formGroup]="dataForm" (ngSubmit)="saveData(dataForm.value)">
          <input type="hidden" id="cateid" formControlName="cateid">
          <div class="form-group">
            <label for="title">分類標題</label>
            <input type="text" id="title" class="form-control middle" [ngClass]="{'is-invalid': isErr}"
              formControlName="title">
          </div>
          <div class="form-group">
            <label for="descr">內容</label>
            <input type="text" id="descr" class="form-control large" formControlName="descr">
          </div>
          <div class="form-group">
            <label for="faqseq">排序</label>
            <input type="text" class="form-control small" maxlength="3" id="faqseq"
              formControlName="faqseq">
          </div>
          <!--
          <div class="form-group">
            <label for="istop">置頂</label>
            <select id="istop" class="mb-2 form-control middle" formControlName="istop">
              <option value="1">是</option>
              <option value="0">否</option>
            </select>
          </div>
        -->
          <div class="form-group">
            <label for="isenable">啟用/停用</label>
            <select id="isenable" class="mb-2 form-control middle" formControlName="isenable">
              <option value="1">啟用</option>
              <option value="0">停用</option>
            </select>
          </div>
          <ng-container *ngIf="dataForm.value.cateid !== 0">
            <div class="form-group">
              <label for>建立時間</label>
              <p>{{dataForm.value.credate}}</p>
            </div>
            <div class="form-group">
              <label for>建立者</label>
              <p>{{dataForm.value.creby}}</p>
            </div>
            <div class="form-group">
              <label for>更新時間</label>
              <p>{{dataForm.value.upddate}}</p>
            </div>
            <div class="form-group">
              <label for>更新者</label>
              <p>{{dataForm.value.updby}}</p>
            </div>
          </ng-container>
          <div class="btn-two">
            <button class="mb-2 mr-2 btn-hover-shine btn btn-info" type="submit">保存</button>
            <button class="mb-2 mr-2 btn-hover-shine btn btn-info" routerLink="/faq">回列表</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
