<!--Top Section-->
<div>
  <div>
    <div class="app-page-title">
      <div class="page-title-wrapper">
        <div class="page-title-heading">
          <div class="page-title-icon"><i class="fas fa-users"></i></div>
          <div>權限組管理 - 編輯</div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Info Section-->
<div class="row">
  <div class="col-md-12">
    <div class="main-card mb-3 card">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <form [formGroup]="dataForm" (ngSubmit)="saveData(dataForm.value)">
          <input type="hidden" id="roleid" formControlName="roleid">
          <div class="form-group">
            <label for="rolecode">權限組代碼</label>
            <input type="text" id="rolecode" class="form-control middle" [ngClass]="{'is-invalid': isErr}" formControlName="rolecode"
              placeholder="請輸入英數字組合">
          </div>
          <div class="form-group">
            <label for="rolename">權限組名稱</label>
            <input type="text" id="rolename" class="form-control middle" formControlName="rolename">
          </div>
          <div class="form-group">
            <label for="roledesc">權限組敘述</label>
            <input type="text" id="roledesc" class="form-control large" formControlName="roledesc">
          </div>
          <!--
          <div class="form-group">
            <label for="roleseq">排序</label>
            <input type="text" id="roleseq" class="form-control small" formControlName="roleseq">
          </div>
        -->
          <div class="form-group">
            <label for="isenable">啟用/停用</label>
            <select id="isenable" class="mb-2 form-control middle" formControlName="isenable">
              <option value="1">啟用</option>
              <option value="0">停用</option>
            </select>
          </div>
          <ng-container *ngIf="dataForm.value.roleid !== 0">
            <div class="form-group">
              <label for>建立時間</label>
              <p>{{dataForm.value.credate}}</p>
            </div>
            <div class="form-group">
              <label for>建立者</label>
              <p>{{dataForm.value.creby}}</p>
            </div>
            <div class="form-group">
              <label for>更新時間</label>
              <p>{{dataForm.value.upddate}}</p>
            </div>
            <div class="form-group">
              <label for>更新者</label>
              <p>{{dataForm.value.updby}}</p>
            </div>
          </ng-container>
          <div class="btn-two">
            <button class="mb-2 mr-2 btn-hover-shine btn btn-info" type="submit">保存</button>
            <button class="mb-2 mr-2 btn-hover-shine btn btn-info" routerLink="/roles">回列表</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
