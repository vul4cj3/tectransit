<div class="app-container app-theme-white fixed-header fixed-sidebar fixed-footer"
  [ngClass]="{'closed-sidebar': !activeSidebar || SidebarMobileclass, 'closed-sidebar-mobile': SidebarMobileclass, 'sidebar-mobile-open': activeSidebarMobile}">
  <div class="app-header bg-arielle-smile header-text-light header-shadow">
    <div class="app-header__logo">
      <a routerLink="">
        <div class="logo-src"></div>
      </a>
      <div class="header__pane ml-auto">
        <div (click)="toggleSidebar()">
          <button type="button" class="hamburger hamburger--elastic" [ngClass]="{'is-active': activeSidebar}">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
    </div>
    <div class="app-header__mobile-menu">
      <div (click)="toggleSidebarMobile()">
        <button type="button" class="hamburger hamburger--elastic" [ngClass]="{'is-active': activeSidebarMobile}">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </div>
    <div class="app-header__menu">
      <a title="登出" (click)="logOut()">
        <span class="btn-style">
          <i class="fas fa-sign-out-alt"></i>
        </span>
      </a>
    </div>
    <div class="app-header__content">
      <!--
      <div class="app-header-left">
        <div class="search-wrapper" [ngClass]="{'active': activeSearch}">
          <div class="input-holder">
            <input type="text" class="search-input">
            <button class="search-icon" (click)="srhtoggle()">
              <span></span>
            </button>
          </div>
          <button class="close" (click)="srhtoggle()"></button>
        </div>
      </div>
      -->
      <div class="app-header-right">
        <a title="登出" (click)="logOut()">
          <span class="btn-style">
            <i class="fas fa-sign-out-alt"></i>
          </span>
        </a>
      </div>
    </div>
  </div>
  <div class="app-main">
    <app-nav-menu></app-nav-menu>
    <div class="app-main__outer">
      <div class="app-main__inner">
        <router-outlet></router-outlet>
      </div>
      <div class="app-footer">
        <div class="app-footer__inner">
          <span class="copyright">Copyright &copy; THI GROUP, All Rights Reserved</span>
        </div>
      </div>
    </div>
  </div>
</div>
